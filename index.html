<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image QR</title>
    <meta
      name="description"
      content="Easily download images to your phone with QR."
    />
    <link rel="stylesheet" href="base.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <header class="wrapper">
      <h1><a href="/">Image QR</a></h1>
    </header>

    <main class="wrapper">
      <p>Easily download images to your phone with QR.</p>

      <div class="drop-area">
        <small>Drag and drop your image here or click here.</small>

        <input type="file" accept="image/*" class="file-inp" />

        <div class="qr-result"></div>
      </div>
    </main>

    <footer class="wrapper">
      <a href="https://github.com/cemalgnlts/imgqr" target="_blank">GitHub</a>
    </footer>
  </body>
</html>
